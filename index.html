<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="Name">Name</label><label for="namestar" style="color: red;">*</label><br>
            <input type="text" name="First" id="Name" required>
            
            <input type="text" name="Last" id="LastName" required><br>
            <label for="first" style="font-weight:lighter; font-size: 12px;">First</label>
            <label for="last" style="font-weight:lighter; font-size: 12px; margin-left: 180px;">Last</label><br>
            <label for="Email">Email</label><label for="namestar" style="color: red;">*</label><br>
            <input type="email" name="Email" id="Email" required><br><br>

            

        </form>
        <label for="Heading"> Your Experience</label><label for="namestar" style="color: red;">*</label><br>
        <div class="rating">
            
            <input type="radio" name="star" id="star1">
            <label for="star1"></label>
            <input type="radio" name="star" id="star2">
            <label for="star2"></label>
            <input type="radio" name="star" id="star3">
            <label for="star3"></label>
            <input type="radio" name="star" id="star4">
            <label for="star4"></label>
            <input type="radio" name="star" id="star5">
            <label for="star5"></label>
            
        </div><br>
        <p>Overall, how would you rate your experience with us?</p>
        <div class="satisfied-rating">
            <label for="Heading"> How satisfied are you with</label><label for="namestar" style="color: red;">*</label><br>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Very Unsatisfied</th>
                        <th>Unsatisfied</th>
                        <th>Neutral</th>
                        <th>Satisfied</th>
                        <th>Very satisfied</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="greyrow">
                        <td class="side-title">Purchase</td>
                        <td class="buttons"><input type="radio" name="Purchase" id="star011"><label for="Purchase"></label></td>
                        <td class="buttons"><input type="radio" name="Purchase" id="star012"><label for="Purchase"></label></td>
                        <td class="buttons"><input type="radio" name="Purchase" id="star013"><label for="Purchase"></label></td>
                        <td class="buttons"><input type="radio" name="Purchase" id="star014"><label for="Purchase"></label></td>
                        <td class="buttons"><input type="radio" name="Purchase" id="star015"><label for="Purchase"></label></td>
                    </tr>
                    <tr>
                        <td class="side-title">Service</td>
                        <td class="buttons"><input type="radio" name="Service" id="star021"><label for="Service"></label></td>
                        <td class="buttons"><input type="radio" name="Service" id="star022"><label for="Service"></label></td>
                        <td class="buttons"><input type="radio" name="Service" id="star023"><label for="Service"></label></td>
                        <td class="buttons"><input type="radio" name="Service" id="star024"><label for="Service"></label></td>
                        <td class="buttons"><input type="radio" name="Service" id="star025"><label for="Service"></label></td>
                    </tr>
                    <tr class="greyrow">
                        <td class="side-title">Company Overall</td>
                        <td class="buttons"><input type="radio" name="Company" id="star031"><label for="Company"></label></td>
                        <td class="buttons"><input type="radio" name="Company" id="star032"><label for="Company"></label></td>
                        <td class="buttons"><input type="radio" name="Company" id="star033"><label for="Company"></label></td>
                        <td class="buttons"><input type="radio" name="Company" id="star034"><label for="Company"></label></td>
                        <td class="buttons"><input type="radio" name="Company" id="star035"><label for="Company"></label></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="likely-rating">
            <br><label for="Heading">How likely are you to</label><label for="namestar" style="color: red;">*</label><br>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Very Unlikely</th>
                        <th>Unlikely</th>
                        <th>Neutral</th>
                        <th>Likely</th>
                        <th>Very Likely</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="greyrow">
                        <td class="side-title">Buy from us again</td>
                        <td class="buttons"><input type="radio" name="again" id="star111"><label for="again"></label></td>
                        <td class="buttons"><input type="radio" name="again" id="star112"><label for="again"></label></td>
                        <td class="buttons"><input type="radio" name="again" id="star113"><label for="again"></label></td>
                        <td class="buttons"><input type="radio" name="again" id="star114"><label for="again"></label></td>
                        <td class="buttons"><input type="radio" name="again" id="star115"><label for="again"></label></td>
                    </tr>
                    <tr>
                        <td class="side-title">Recommend our product to other</td>
                        <td class="buttons"><input type="radio" name="other" id="star121"><label for="other"></label></td>
                        <td class="buttons"><input type="radio" name="other" id="star122"><label for="other"></label></td>
                        <td class="buttons"><input type="radio" name="other" id="star123"><label for="other"></label></td>
                        <td class="buttons"><input type="radio" name="other" id="star124"><label for="other"></label></td>
                        <td class="buttons"><input type="radio" name="other" id="star125"><label for="other"></label></td>
                    </tr>
                    <tr class="greyrow">
                        <td class="side-title">Recommend our company to others</td>
                        <td class="buttons"><input type="radio" name="company" id="star131"><label for="company"></label></td>
                        <td class="buttons"><input type="radio" name="company" id="star132"><label for="company"></label></td>
                        <td class="buttons"><input type="radio" name="company" id="star133"><label for="company"></label></td>
                        <td class="buttons"><input type="radio" name="company" id="star134"><label for="company"></label></td>
                        <td class="buttons"><input type="radio" name="company" id="star135"><label for="company"></label></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><label for="Heading">Additional comments or suggestions</label><br>
        <textarea name="text" id="text" cols="79" rows="7"></textarea><br>
        <input class="submit" type="submit" value="submit" name="Submit">
    </div>



    <script src="./script.js"></script>
</body>
</html>
